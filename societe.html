<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> CRUD societe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
    <!--formulaire-->
  <body onload="chargment()">
    <h1 style="color: aqua; text-align: center;" class="text-primary">Societe</h1>
    <form  class="mx-auto" style="width: 600px;" >
        <div class="mb-3">
          <label for="nom" class="form-label">CompanyName: </label>
          <input type="email" class="form-control" id="nom" aria-describedby="emailHelp"
          placeholder=" CompanyName...">
          <div class="invalid-feedback">
            companyName est invalid
          </div>
        </div>
        <div class="mb-3">
            <label for="adresse" class="form-label">Addresse:</label>
            <input type="text" class="form-control" id="adresse"
            placeholder="adresse....">
            <div class="invalid-feedback">
             adresse est invalid
            </div>
          </div>
        <div class="mb-3">
          <label for="email" class="form-label">E_mail:</label>
          <input type="email" class="form-control" id="email"
          placeholder=" E_mail....">
          <div class="invalid-feedback">
          E_mail est invalid
          </div>
        </div>
        <div class="mb-3">
            <label for="employe" class="form-label">Employe:</label>
            <input type="text" class="form-control" id="employe"
            placeholder="employe...">
            <div class="invalid-feedback">
             employe est obligatoire
            </div>
          </div>
        

        <div class="d-grid gap-2">
            <button class="btn btn-success" type="button" onclick="donner()" >Ajouter</button>
          </div><br><br>
       
      </form>
          <!--Le tableau-->
    <table class="table table-responsive container-fluid mb-5" >
        <thead style="background-color:brown; color: white;">
        <tr class="text-center">
          <td>#</td>
          <td>CompanyName</td>
          <td>Adresse</td>
          <td>E_mail</td>
          <td>Employe</td>
          <td> </td>
          <td> </td>
        </tr>
        </thead>
        <tbody id="tab1" class="text-center">
        </tbody>
    </table>
    <!--update formulaire-->
    <div class="modal fade" id="UpdateProduit" tabindex="-1" aria-labelledby="Updateproduit" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5">Modifier info societ√©</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form  >
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="updatecompany" placeholder="CompanyName... ">
                    <label for="updatecompany" class="form-label">CompanyName :</label>
                      <div  class="invalid-feedback ">
                        Please enter CompanyName.
                      </div>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="updateadresse" placeholder="Adresse ... ">
                    <label for="updateadresse" class="form-label">Adresse :</label>
                      <div  class="invalid-feedback ">
                        Please enter Adresse.
                      </div>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="updateemail" placeholder="E_mail ..." >
                    <label for="updateemail" class="form-label">E_mail :</label>
                    <div class="invalid-feedback">
                      Please enter E_mail.
                    </div>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="updateempploye" placeholder="Employe ... ">
                    <label for="updateempploye" class="form-label">employe :</label>
                    <div  class="invalid-feedback ">
                      Please enter employe. 
                    </div>
                  </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fermer</button>
              <button type="button" class="btn btn-success" onclick="updatedonner()">Sauvegarder</button>
            </div>
          </div>  
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="societe.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        $(function () {
          $("#UpdateProduit").on("shown.bs.modal", function (e) {
            var my_cs_value = $(e.relatedTarget).data('id');
            update(my_cs_value);
          });
        });</script>
  </body>
</html>
